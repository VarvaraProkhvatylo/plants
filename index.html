<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plants</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  </head>
  <body>
    <header>
      <div class="green-header">
        <div class="green-wrap">
          <div class="contacts">
            <div class="email">
              <img src="images/Mail.png" />
              <div class="no-display">Email: Plantingservice@7oroof.com</div>
            </div>
            <div class="phone">
              <img src="images/Phone call.png" />
              <div class="no-display">+01 123456789</div>
            </div>
            <div class="location">
              <img src="images/Location.png" />
              <div class="no-display">2072 Pinnickinick Street, WA 98370</div>
            </div>
          </div>
          <div class="lang">English</div>
        </div>
      </div>
      <div class="white-header">
        <div class="white-wrap">
          <div class="header-logo"><img src="images/1 LOGO.png" /></div>

            <div class="navigation">
              <div>Home</div>
              <div>Company</div>
              <div>Services</div>

              <div>Blog</div>
              <div>Contact</div>
            </div>
          </div>
          <div class="call-and-menu">
            <div class="call">
              <img src="images/Navbar _ phone.png" />
              <div class="no-display">Call Us</div>
            </div>
            <div class="menu-hidden">
              <img src="images/menu unwrap.png" />
            </div>
          </div>
        </div>
      </div>
    </header>
    <main></main>
